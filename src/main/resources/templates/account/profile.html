<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mi Perfil')}">
    <title>User Profile - Cherries Bakery</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navigation}"></nav>
    
    <main class="account-container">
        <div class="account-header">
            <h1>Mi Perfil</h1>
            <p>Administra tu información personal</p>
        </div>

        <div class="account-content">
            <form th:action="@{/profile}" method="post" th:object="${user}" class="profile-form">
    <div th:if="${success}" class="success-message" role="alert">
                    Perfil actualizado exitosamente
                </div>

                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" 
                           id="name" 
                           th:field="*{name}" 
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" 
                           id="email" 
                           th:field="*{email}" 
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" 
                           id="phone" 
                           th:field="*{phone}" 
                           class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        Guardar Cambios
                    </button>
                </div>
            </form>

           
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
