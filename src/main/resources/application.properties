spring.application.name=cafeteria
server.port=8080

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/cafeteria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=usuario_prueba
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false  
spring.jpa.properties.hibernate.format_sql=false  # No formatear el SQL en consola
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration - Cambiar a niveles adecuados
logging.level.root=INFO  
logging.level.org.springframework=INFO  
logging.level.org.hibernate.SQL=ERROR  
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR  
logging.level.org.springframework.security=ERROR 
logging.level.org.springframework.security.web.FilterChainProxy=ERROR  

# Email Config (si está configurado para uso real, asegúrate de usar valores reales aquí)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
